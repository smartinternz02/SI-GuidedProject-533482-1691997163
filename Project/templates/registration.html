<!DOCTYPE html>
<html>
    <head>
        <title>AMS - Student Registration</title>

        <!-- Main CSS File -->
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
     </head>
    <body>
        <h2 style="margin-top: 50px;" >Student Registration Form</h2>
        <!-- form begins -->
        <form id="form" action="{{ url_for('register')}}" method="post">
            <div class="form-control">
                <label for="usn">USN</label><br>
                <input type="text" name="usn" id="usn" placeholder="Enter your USN"><br>
            </div>
            
            <div class="form-control">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name"><br>
            </div>

            <div class="form-control">
                <label for="branch">Branch</label><br>
                <select id="branch" name="branch">
                    <option value="Information Science">Information Science</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Civil">Civil</option>
                </select>
            </div>
            
            <div class="form-control">
                <label for="semester">Semester</label><br>
                <select id="semester" name="semester">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
                                   
            <div class="form-control">
                <label for="email">Email</label><br>
                <input type="text" name="email" id="email" placeholder="Enter your Email id"><br>
            </div>

            <div class="form-control">
                <label for="phone">Phone</label><br>
                <input type="text" name="phone" id="phone" placeholder="Enter your phone number"><br>
            </div>              

            <div class="form-control">
                <label for="pwd">Password</label><br>
                <input type="password" name="pwd" id="pwd" placeholder="Please set your password"><br>
            </div>

            <div class="form-control">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
            <div>
                <p> Already Registered? <a href=" {{url_for('loginpage')}}">Login Here</a></p>
                
            </div>


        </form>
        <!-- form end -->
        <script>
  window.watsonAssistantChatOptions = {
    integrationID: "451fb165-e237-4c91-b0f4-f05f828ea75d", // The ID of this integration.
    region: "us-south", // The region your integration is hosted in.
    serviceInstanceID: "1507e665-7001-40ba-b682-f9871b04180f", // The ID of your service instance.
    onLoad: function(instance) { instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>
    </body>
</html>
